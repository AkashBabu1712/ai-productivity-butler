# config/logging.yaml
version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
loggers:
  app:
    level: INFO
    handlers: [console]
    propagate: no
  agents:
    level: INFO
    handlers: [console]
    propagate: no
  tools:
    level: INFO
    handlers: [console]
    propagate: no
  memory:
    level: INFO
    handlers: [console]
    propagate: no
  observability:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
